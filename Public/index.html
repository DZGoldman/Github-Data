<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Github-Data</title>
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <form action="/login" method="post">
         <div class="form-group">
             <label>Email</label>
             <input type="text" class="form-control" name="email">
         </div>
         <div class="form-group">
             <label>Password</label>
             <input type="password" class="form-control" name="password">
         </div>

         <button type="submit" class="btn btn-primary btn-lg">Login</button>
     </form>

<div id='app'>
  <div id="dvImportSegments" class="fileupload ">
    <fieldset>
      <legend>Find Skills</legend>
      <div>
      <div class='type match-row'>Talent File:</div>
      <input class='match row' type="file" name="File Upload" id="userFileUpload" accept=".csv" />
      </div>
      <br>
      <button class='skills-buttons btn btn-primary' id='save-to-db'>Find Skills & Save to DB</button>
      <button class='skills-buttons btn btn-primary' id='export-csv'>Find Skills and Export as CSV</button>
      <!-- <button id='test'>Test</button> -->

    </fieldset>
    <br>
    <br>
    <br>


    <fieldset>
      <legend>Find Job Matches</legend>

      <div class='match-container'>
        <div class='type match-row'>Job File:</div>
        <input class='match-row' type="file" name="File Upload" id="jobsFileUpload" accept=".csv" />
        <br>
        <div class='type match-row'>Talent File:</div>
        <input class='match-row' type="file" name="File Upload" id="userMatchUpload" accept=".csv" />
      </div>
      <br>
      <button class='jobs-buttons btn btn-primary' id='compare'>Find Matches</button>

    </fieldset>

    <br>
    <br>
    <br>


    <fieldset>
      <legend>Search Github</legend>

      <input type="text" placeholder='Language' id="search-language" />
      <input type="text" placeholder='Location' id="search-location" accept=".csv" />
      <input type="text" placeholder='Limit (default:100)' id="search-limit" accept=".csv" />

      <br>
      <br>
      <button class='jobs-buttons btn btn-primary' id='search'>Search for Talent</button>

    </fieldset>

    <br>
    <br>
    <a id='download-talent-link' class='downloaded-file' href="/docs/github-skills.csv" download>Download Github User CSV</a>
    <a id='download-matches-link' class='downloaded-file' href="/docs/job-matches.csv" download>Download Job Matches CSV</a>
    <a id='download-search-results-link' class='downloaded-file' href="/docs/search-results.csv" download>Download Search Results CSV</a>


  </div>
  <div id=spinner></div>
  <ol type='1' id='results'>

  </ol>
  <script src='bower_components/jquery/dist/jquery.js'></script>
  <script src='bower_components/jquery-csv/src/jquery.csv.js'></script>
  <script src='bower_components/spin.js/spin.js'></script>
  <script src='js/ajax.js'></script>
  <script src='js/csv-upload.js'></script>
  <script src='js/app.js'></script>
</div>
</body>

</html>
