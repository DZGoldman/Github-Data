<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Github-Data</title>
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>


  <div id="dvImportSegments" class="fileupload ">
    <fieldset>
      <legend>Upload Githhub Users CSV</legend>
      <input type="file" name="File Upload" id="userFileUpload" accept=".csv" />
      <br>
      <button class='skills-buttons btn btn-primary' id='save-to-db'>Find Skills & Save to DB</button>
      <button class='skills-buttons btn btn-primary' id='export-csv'>Find Skills and Export as CSV</button>
      <!-- <button id='test'>Test</button> -->

    </fieldset>
    <br>
    <br>
    <br>


    <fieldset>
      <legend>Upload Jobs CSV</legend>
      <div class='type'>Job File:</div>
      <input type="file" name="File Upload" id="jobsFileUpload" accept=".csv" />
        <div class='type'>Talent File</div>
      <input type="file" name="File Upload" id="userMatchUpload" accept=".csv" />

      <br>
      <button class='jobs-buttons btn btn-primary' id='compare'>Find Matches</button>

    </fieldset>

    <br>
    <br>
    <br>


    <fieldset>
      <legend>Search Github</legend>

      <input type="text" placeholder='Language'  id="search-language" />
      <input type="text" placeholder='Location'  id="search-location" accept=".csv" />
      <input type="text" placeholder='Limit (default:100)'  id="search-limit" accept=".csv" />

      <br> <br>
      <button class='jobs-buttons btn btn-primary' id='search'>Search for Talent</button>

    </fieldset>

    <br>
    <br>
    <a id='download-talent-link' href="/docs/github-skills.csv" download>Download Github User CSV</a>
    <a id='download-matches-link' href="/docs/job-matches.csv" download>Download Talent/Job Matches CSV</a>

  </div>

  <ol type='1' id='results'>

  </ol>
  <script src='bower_components/jquery/dist/jquery.js'></script>
  <script src='bower_components/jquery-csv/src/jquery.csv.js'></script>
  <script src='js/ajax.js'></script>
  <script src='js/csv-upload.js'></script>
  <script src='js/app.js'></script>

</body>

</html>
